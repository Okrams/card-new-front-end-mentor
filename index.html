<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <article class="card">
        <img src="images/bg-pattern-card.svg" class="card__img-back" alt="">
      <section class="card__info">
        <img src="images/image-victor.jpg" class="card__info-img" alt="">
        <h1 class="card__info-data">
          Victor Crest
          <span class="card__info-age">26 </span>
        </h1>
        <p class="card__info-country">London</p>
      </section>
      <section class="card__social">
        <div class="card__social-item">
          <h2 class="number-followers">80K</h2>
          <p class="text-type">Followers</p>
        </div>
        <div class="card__social-item">
          <h2 class="number-followers">803K</h2>
          <p class="text-type">Likes</p>
        </div>
        <div class="card__social-item">
          <h2 class="number-followers">1.4K</h2>
          <p class="text-type">Photos</p>
        </div>
      </section>

    </article>

  </main>

  </div> -->
</body>
</html>
